{% extends 'decort_shop/account/main.html' %}
{% load static %}
{% block  title_page %}
<title>Login - Torsion Group</title>
{% endblock title_page %}

{% block dashboard_page %}

<form action="{% url 'login' %}" method="post">
    <div class="login-form">
        <h4 class="login-title">Login</h4>
        <div class="row">
            <div class="col-md-12 col-12">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="hidden" name="next" value="{% url 'dashboard' %}"/>
                <input type="submit" class="torsion-login_btn" value="LOGIN">
            </div>
            <div class="col-md-8">
                <div class="check-box">
                    <input type="checkbox" id="remember_me">
                    <label for="remember_me">Remember me</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="forgotton-password_info">
                    <a href="{% url 'password_reset' %}">Forgotten your password?</a>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock dashboard_page %}
