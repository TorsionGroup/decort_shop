{% load static i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% block title_page %}
    {% endblock %}

    <meta name="robots" content="noindex, follow">
    <meta name="description" content="Torsion Group, Auto Parts">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    {% load decort_shop_tag %}

    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

    <link rel="stylesheet" href="{% static 'css/plugins/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/fontawesome-stars.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/ion-fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/lightgallery.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/nice-select.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body class="template-color-1">

<div class="main-wrapper">

    {% include 'decort_shop/include/header.html' %}

    {% block content_page %}
    {% endblock %}

    {% include 'decort_shop/include/footer.html' %}

</div>

<script src="{% static 'js/plugins/jquery-3.4.1.js' %}"></script>
<script src="{% static 'js/plugins/jquery.nice-select.js' %}"></script>
<script src="{% static 'js/plugins/jquery-ui.js' %}"></script>

<script src="{% static 'js/plugins/bootstrap.js' %}"></script>
<script src="{% static 'js/plugins/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/plugins/modernizr-2.8.3.min.js' %}"></script>
<script src="{% static 'js/plugins/popper.js' %}"></script>
<script src="{% static 'js/plugins/slick.js' %}"></script>
